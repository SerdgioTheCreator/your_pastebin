{% extends 'base.html' %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
  <main class="container py-5">
    <h1 class="h3 mb-3 fw-normal">Please login</h1>
  <form action="/login" method="post">
    {{ form.hidden_tag() }}
    {{ form.email }}
    {{ form.password}}
    {{ form.submit}}
  </form>
</main>
{% endblock %}
