<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
<!--          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>-->
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 text-white">Pastebin</a></li>
<!--            ДОБАВИТЬ ССЫЛКУ НА ПАСТЫ                            -->
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 text-white">pastes</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link px-2 text-secondary">about</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          {% if current_user.is_authenticated %}
          <button type="button" class="btn btn-outline-light me-2"><a href="{{ url_for('logout') }}" class="nav-link px-2 text-white">Logout</a></button>
          {% else %}
          <button type="button" class="btn btn-outline-light me-2"><a href="{{ url_for('login') }}" class="nav-link px-2 text-white">Login</a></button>
          {% endif %}
          <button type="button" class="btn btn-warning"><a href="{{ url_for('signup') }}" class="nav-link px-2 text-white">Sign-up</a></button>
        </div>

      </div>
    </div>
  </header>
